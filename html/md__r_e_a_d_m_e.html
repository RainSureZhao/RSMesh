<div class="textblock"><p><a class="anchor" id="autotoc_md0"></a></p>
<p>RSMesh是一款基于OpenMesh、CGAL、libigl、PCL等计算几何处理库的一款网格处理软件，具有导入三维模型、通过点云重构三维曲面、网格修复、网格重建、网格简化、网格细分等基本功能。 </p>
